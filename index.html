<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>
      <label for="fullname">Enter Name</label>
      <input type="text" id="fullname"
        placeholder="Enter Name" required>
    
      <label for="email">Enter Email</label>
      <input type="email" id="email"
      placeholder="Enter Email" required>

      <label for="phone">Enter Telephone</label>
      <input type="tel" id="phone" 
      placeholder="Enter Telephone (optional)">

      <label for="message"></label>
      <textarea type="text" id="message"
        placeholder="Enter Message"></textarea>
    
      <h3>Which county is your company located in?</h3>
      <input type="checkbox" name="county1"
        value="San Mateo">San Mateo<br>
      <input type="checkbox" name="county2"
          value="Santa Clara">Santa Clara<br>
      <input type="checkbox" name="county3"
        value="Marin">Marin<br>

      <input type="submit" value="submit">


      </form>
    
  </body>
</html>
